<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Formulário de Inscrição</h1>

    <form action="" method="post">
        <div>
            <label for="nome">Nome</label> <br>
            <input type="text" id="nome" name="nome" required>
        </div>

        <br>

        <div>
            <label for="email">Email</label> <br>
            <input type="email" id="email" name="email" required>
        </div>

        <br>

        <div>
            <label for="whatsapp">Whatsapp</label> <br>
            <input type="tel" id="whatsapp" name="whatsapp">
        </div>

        <br>

        <div>
            <label for="">Área de atuação</label>

            <input type="radio" id="dev" name="area" value="dev">
            <label for="dev">Desenvolvimento</label>

            <input type="radio" id="qa" name="area" value="qa" required>
            <label for="qa">Quality Assurance (QA)</label>

            <input type="radio" id="dados" name="area" value="dados" required>
            <label for="dados">Análise de Dados</label>

            <input type="radio" id="infra" name="area" value="infra" required>
            <label for="infra">Infraestrutura</label>
        </div>

        <br> <br>

        <div>
            <label for="observacoes">Observações</label> <br>
            <textarea name="observacoes" id="observacoes" cols="40" rows="4"></textarea>
        </div>

        <br>

        <button type="submit" value="Enviar">Enviar</button>
    </form>
</body>
</html>
